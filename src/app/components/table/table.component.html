
<app-table-filter (statusFilterChanged)="handleStatusFilterChanged($event)"></app-table-filter>

<div *ngIf="statusFilter.length > 0; else noData" class="table-header table-layout">
  <div class="cell"> Status </div>
  <div class="cell"> Supplier name </div>
  <div class="cell"> Month </div>
  <div class="cell"> Phase </div>
  <div class="cell"> Internal Order </div>
  <div class="cell"> Amount (USD) </div>
</div>

<ng-template #noData>
  <app-card>
    No data to display
  </app-card>
</ng-template>

<div *ngFor="let entity of tableData">
  <app-table-entity *ngIf="statusFilter.includes(entity.status)" [entity]="entity" />
</div>
